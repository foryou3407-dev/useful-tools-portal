<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>와이파이 QR 생성기 - Tools Portal</title>
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../shared-components.js" defer></script>
</head>

<body>
    <global-header></global-header>

    <main class="container">
        <section class="tool-header">
            <h1 class="page-title">와이파이 QR 생성기</h1>
            <p class="subtitle">와이파이 정보를 입력하고 즉시 연결 가능한 QR 코드를 만드세요.</p>
        </section>

        <div class="wifi-grid">
            <!-- 입력 영역 -->
            <div class="input-section">
                <div class="card">
                    <div class="input-group">
                        <label for="ssid">와이파이 이름 (SSID)</label>
                        <input type="text" id="ssid" placeholder="와이파이 이름을 입력하세요" required>
                    </div>

                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                            <button type="button" id="toggle-password" class="btn-icon">👁️</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="encryption">보안 방식</label>
                        <select id="encryption">
                            <option value="WPA">WPA/WPA2 (권장)</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">없음</option>
                        </select>
                    </div>

                    <button id="generate-btn" class="btn btn-primary btn-full">QR 코드 생성하기</button>

                    <div class="action-buttons">
                        <button id="download-btn" class="btn btn-secondary" disabled>이미지 저장</button>
                        <button id="print-btn" class="btn btn-secondary" disabled>카드 인쇄</button>
                    </div>
                </div>

                <div class="usage-tip">
                    <h3>💡 팁</h3>
                    <ul>
                        <li>카메라 앱으로 QR 코드를 스캔하면 즉시 와이파이에 연결됩니다.</li>
                        <li>비밀번호가 없는 경우 보안 방식을 '없음'으로 선택하세요.</li>
                        <li>생성된 카드를 인쇄해서 벽에 붙여두면 편리합니다.</li>
                    </ul>
                </div>
            </div>

            <!-- 미리보기 영역 -->
            <div class="preview-section">
                <div id="capture-area" class="wifi-card">
                    <div class="card-header">
                        <div class="wifi-icon">📶</div>
                        <h2>Wi-Fi Connection</h2>
                    </div>
                    <div class="qr-container">
                        <div id="qrcode"></div>
                        <div id="placeholder-text">정보를 입력하고<br>생성 버튼을 눌러주세요</div>
                    </div>
                    <div class="card-footer">
                        <div class="ssid-display" id="ssid-display">SSID: ---</div>
                        <div class="brand-footer">Tools Portal</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <global-footer></global-footer>
    <script src="script.js"></script>
</body>

</html>
