<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="만 나이, 연 나이, 세는 나이부터 살아온 날짜와 D-Day 기념일까지 한 번에 확인하세요.">
    <meta name="keywords" content="만나이계산기, 나이계산기, D-Day계산기, 기념일계산, 별자리확인">

    <!-- Open Graph -->
    <meta property="og:title" content="유틸리티 포털 - 무료 온라인 도구 모음">
    <meta property="og:description" content="유튜브 썸네일 추출, 글자 수 세기, 연봉 계산기 등 다양한 편의 도구를 설치 없이 무료로 이용하세요.">
    <meta property="og:image" content="https://useful-tools-portal.vercel.app/og-image.png">
    <meta property="twitter:image" content="https://useful-tools-portal.vercel.app/og-image.png">
    <link rel="icon" href="https://fav.farm/🛠️">

    <title>만 나이 & D-Day 계산기 - Tools Portal</title>
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <script src="../shared-components.js"></script>
    <global-header></global-header>

    <main class="main-container">
        <section class="tool-intro">
            <h1 class="page-title">🎂 만 나이 & D-Day 계산기</h1>
            <p style="text-align: center; color: var(--text-muted); margin-bottom: 40px;">생년월일을 입력하면 한국의 모든 나이와 주요 기념일을
                한눈에 알려드려요.</p>
        </section>

        <!-- 입력 섹션 -->
        <section class="input-section">
            <div class="input-card">
                <label for="birth-date">생년월일을 선택해 주세요</label>
                <input type="date" id="birth-date" class="big-date-picker">
                <button id="calc-btn" class="primary-btn full-btn">나이 확인하기 ✨</button>
            </div>
        </section>

        <!-- 결과 대시보드 -->
        <section id="result-dashboard" class="result-dashboard hidden">
            <!-- 메인 카드 -->
            <div class="main-age-card">
                <h3>현재 만 나이는</h3>
                <div class="age-display">
                    <span id="full-age" class="age-num">0</span>
                    <span class="age-unit">세 입니다.</span>
                </div>
                <p id="birthday-status" class="birthday-status"></p>
            </div>

            <!-- 서브 정보 그리드 -->
            <div class="sub-info-grid">
                <div class="sub-card">
                    <span class="label">연 나이</span>
                    <span id="year-age" class="value">0세</span>
                    <span class="desc">병역/청소년법 기준</span>
                </div>
                <div class="sub-card">
                    <span class="label">세는 나이</span>
                    <span id="korean-age" class="value">0세</span>
                    <span class="desc">전통 방식 (한국식 나이)</span>
                </div>
                <div class="sub-card">
                    <span class="label">띠 / 별자리</span>
                    <span id="zodiac-star" class="value">-</span>
                    <span class="desc" id="zodiac-desc">행운의 별자리</span>
                </div>
            </div>

            <!-- D-Day 리스트 -->
            <div class="dday-section">
                <h4>🗓 주요 기념일 & D-Day</h4>
                <div class="dday-list">
                    <div class="dday-item highlight">
                        <span class="dday-title">살아온 날</span>
                        <span id="days-alive" class="dday-value">0일</span>
                    </div>
                    <div class="dday-item">
                        <span class="dday-title">다음 생일</span>
                        <span id="next-birthday" class="dday-value">D-0</span>
                        <span id="next-birthday-date" class="dday-date"></span>
                    </div>
                    <div class="dday-item">
                        <span class="dday-title">10,000일 기념일</span>
                        <span id="milestone-10k" class="dday-date">YYYY. MM. DD.</span>
                    </div>
                    <div class="dday-item">
                        <span class="dday-title">20,000일 기념일</span>
                        <span id="milestone-20k" class="dday-date">YYYY. MM. DD.</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <global-footer></global-footer>

    <script src="script.js"></script>
</body>

</html>
