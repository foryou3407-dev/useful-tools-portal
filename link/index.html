<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 단축기 - Tools Portal</title>
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="style.css">
    <script src="../shared-components.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <global-header></global-header>

    <main class="main-container">
        <section class="tool-header">
            <h1 class="page-title">URL 단축기</h1>
            <p class="subtitle">긴 주소를 짧게 줄이고, 즉시 사용 가능한 QR 코드까지 한 번에 만드세요.</p>
        </section>

        <div class="link-container">
            <!-- 입력 영역 -->
            <div class="input-card card">
                <div class="input-group">
                    <input type="url" id="url-input" placeholder="https:// 로 시작하는 긴 주소를 넣으세요" aria-label="긴 URL 입력">
                    <button id="shorten-btn" class="btn btn-primary">단축하기 ✂️</button>
                </div>
            </div>

            <!-- 결과 영역 (초기 숨김) -->
            <div id="result-card" class="result-card card hidden">
                <div class="result-info">
                    <span class="label">단축된 주소</span>
                    <div class="short-url-wrap">
                        <a href="#" id="short-url" target="_blank" rel="noopener"></a>
                        <button id="copy-btn" class="btn btn-secondary">복사하기</button>
                    </div>
                </div>

                <div class="qr-section">
                    <p class="qr-label">QR 코드로 바로 접속</p>
                    <div id="qrcode" class="qrcode-box"></div>
                    <p class="qr-tip">스마트폰 카메라로 스캔해 보세요!</p>
                </div>
            </div>

            <!-- 도움말 -->
            <div class="help-card card">
                <h3>💡 사용 팁</h3>
                <ul>
                    <li>주소는 반드시 <b>http://</b> 또는 <b>https://</b>를 포함해야 합니다. (미입력 시 자동으로 추가됩니다.)</li>
                    <li>생성된 단축 주소는 영원히 유효하며 횟수 제한 없이 사용 가능합니다.</li>
                    <li>하단의 전용 QR 코드를 인쇄하거나 공유하여 모바일 접속을 유도해 보세요.</li>
                </ul>
            </div>
        </div>
    </main>

    <global-footer></global-footer>
    <script src="script.js"></script>
</body>

</html>
