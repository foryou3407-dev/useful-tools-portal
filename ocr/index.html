<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 텍스트 변환 (OCR) - Tools Portal</title>
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="style.css">
    <script src="../shared-components.js" defer></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>

<body>
    <global-header></global-header>

    <main class="main-container">
        <section class="tool-header">
            <h1 class="page-title">이미지 텍스트 변환 (OCR)</h1>
            <p class="subtitle">이미지 속 글자를 AI가 분석하여 텍스트로 즉시 변환해 드립니다. 브라우저에서 안전하게 처리됩니다.</p>
        </section>

        <div class="ocr-container">
            <!-- 1. 옵션 설정 -->
            <div class="options-card card">
                <h3>🌍 추출 언어 선택</h3>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="lang" value="kor+eng" checked>
                        <span>한국어 + 영어</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="lang" value="eng">
                        <span>영어 전용</span>
                    </label>
                </div>
            </div>

            <!-- 2. 업로드 드롭존 -->
            <div class="dropzone-card card" id="dropzone">
                <input type="file" id="file-input" accept="image/*" hidden>
                <div class="dropzone-content" id="dropzone-content">
                    <div class="upload-icon">📸</div>
                    <h3>이미지를 드래그하거나 클릭하여 업로드</h3>
                    <p>JPG, PNG, WebP 등 이미지 파일 지원</p>
                </div>
                <div class="preview-area hidden" id="preview-area">
                    <img id="image-preview" src="" alt="미리보기">
                    <button class="remove-btn" id="remove-btn">✕</button>
                </div>
            </div>

            <!-- 3. 진행 상태 바 -->
            <div class="progress-section hidden" id="progress-section">
                <div class="status-info">
                    <span id="status-text">데이터 로딩 중...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progress-bar"></div>
                </div>
            </div>

            <!-- 4. 결과 창 -->
            <div class="result-card card">
                <div class="result-header">
                    <h3>📄 추출 결과</h3>
                    <div class="result-btns">
                        <button id="copy-btn" class="btn-icon" title="복사하기">📋 복사</button>
                        <button id="reset-btn" class="btn-icon danger" title="초기화">🔄 초기화</button>
                    </div>
                </div>
                <textarea id="result-text" placeholder="분석이 완료되면 여기에 텍스트가 표시됩니다." readonly></textarea>
            </div>
        </div>
    </main>

    <global-footer></global-footer>
    <script src="script.js"></script>
</body>

</html>
