<body>
    <global-header></global-header>

    <div class="container" style="margin-top: 40px;">
        <header>
            <h1>이미지 변환기</h1>
            <p>가입 없이 1초 만에 HEIC를 JPG로 변환하고 용량을 줄여보세요.</p>
        </header>

        <main>
            <section class="upload-section" id="drop-zone">
                <input type="file" id="file-input" accept="image/*,.heic,.heif" hidden>
                <div class="upload-content">
                    <div class="icon">🚀</div>
                    <p>이미지를 클릭하거나 여기에 드래그하여 바로 시작하세요</p>
                    <span>JPG, PNG, HEIC 완벽 지원</span>
                </div>
            </section>

            <section class="controls-section hidden" id="controls">
                <div class="control-group">
                    <label for="quality">압축 품질: <span id="quality-value">80</span>%</label>
                    <input type="range" id="quality" min="1" max="100" value="80">
                </div>
                <div class="stats-info">
                    <div class="stat-item">
                        <span class="label">원본 용량</span>
                        <span id="original-size" class="value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">압축 후 용량</span>
                        <span id="compressed-size" class="value">-</span>
                    </div>
                </div>
            </section>

            <section class="preview-section hidden" id="preview-area">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>원본</h3>
                        <img id="original-preview" alt="원본 미리보기">
                    </div>
                    <div class="preview-box">
                        <h3>압축 결과</h3>
                        <img id="compressed-preview" alt="압축 미리보기">
                    </div>
                </div>
                <div class="actions">
                    <button id="download-btn" class="primary-btn">압축된 이미지 다운로드</button>
                    <button id="reset-btn" class="secondary-btn">다시 하기</button>
                </div>
            </section>
        </main>
    </div>
    <global-footer></global-footer>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
