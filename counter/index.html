<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="실시간 글자 수 세기 및 바이트 계산기. 공백 포함/제외 글자 수와 한굴 2바이트 기준 로직을 제공합니다.">
    <meta name="keywords" content="글자수세기, 바이트계산기, 자소서글자수, 실시간글자수">

    <!-- Open Graph -->
    <meta property="og:title" content="실시간 글자 수 세기 - Tools Portal">
    <meta property="og:description" content="정확한 글자 수와 바이트를 실시간으로 확인하세요.">
    <link rel="icon" href="https://fav.farm/✍️">

    <title>실시간 글자 수 세기 - Tools Portal</title>
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="../shared-components.js"></script>
</head>

<body>
    <global-header></global-header>

    <main class="main-container">
        <section class="tool-intro">
            <h1 class="page-title">실시간 글자 수 세기</h1>
            <p style="text-align: center; color: var(--text-muted); margin-bottom: 40px;">타이핑과 동시에 글자 수, 바이트, 단어 수를 정확하게
                계산해 드립니다.</p>
        </section>

        <!-- 통계 대시보드 -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <span class="stat-label">공백 포함</span>
                <span id="count-with-space" class="stat-value">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">공백 제외</span>
                <span id="count-without-space" class="stat-value">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">바이트 (Byte)</span>
                <span id="count-byte" class="stat-value">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">단어 수</span>
                <span id="count-word" class="stat-value">0</span>
            </div>
        </div>

        <!-- 텍스트 입력창 -->
        <div class="input-area">
            <textarea id="text-input" placeholder="여기에 내용을 입력하거나 붙여넣으세요. 실시간으로 계산됩니다." spellcheck="false"></textarea>
            <div class="action-buttons">
                <button id="reset-btn" class="secondary-btn">초기화</button>
                <button id="copy-btn" class="primary-btn">전체 복사</button>
            </div>
        </div>
    </main>

    <footer class="global-footer">
        <p>&copy; 2026 Tools Portal. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
